<div class="status-bar">

      <p class="date-time">{{ singleProcess.date | date:'medium' }}</p>

    <div class="status-bar-center">
      <p class="description">{{ singleProcess.description }}</p>
    </div>
    <div class="status-bar-right">
      <p class="status">{{ singleProcess.status }}</p>
    </div>
  </div>
